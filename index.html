<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tip calculator</title>
</head>
<body>

    <div class="container">
        <div class="text-center display-4 mb-5 text-white">Tip xisaabiye</div>
        <div class="box">
            <div class="row">
                <div class="col-md-5 m-4">
                    <label for="bill" class="d-block">Bill ka</label>
                    <input type="number" class="w-100 in inner form-controll" placeholder="$">

                    <p class="mt-3 Selected">Dooro Tip ka %</p>
                
                <div class="d-flexx">
                <button class="w-25 b k" value="5">5%</button>
                <button class="w-25 b" value="10">10%</button>
                <button class="w-25 b" value="15">15%</button>
                <button class="mt-3 w-25 b" value="25">25%</button>
                <button class="mt-3 w-25 b" value="75">75%</button>
                <button class="mt-3 w-25 b" value="100">100%</button>
                
                </div>
                <div class="d-flex justify-content-space-between align-items-center">
                <p class="pt-4">Inta Qof Cuntay</p>
                <p class="sms pt-4 ml-3 text-danger"></p>


                </div>
                <input type="number" class="w-100 in form-controll" placeholder="dadka" id="in2">

            </div>
                <div class="col-md-6 my-4">
                    <div class="result p-4">
                       <div class="d-flex flex">
                           <div>
                            <p class="text-white">Lacagta Tip</p>
                            <p class="color">/ dadka</p>
                           </div>
                           <p class="text-white tip">$0.00</p>
                       </div>
                       <div class="d-flex p-3 flex">
                           <div>
                            <p class="text-white">Wadarta Guud</p>
                            <p class="color">/ dadka</p>
                           </div>
                           <p class="text-white total">$0.00</p>
                       </div>
                       <button class="w-75 reset b m-3">Tirtir</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    

    <script src="./jquery-3.6.0.js"></script>
    <script src="./main.js"></script>
</body>
</html>
